<body>
    <!-- Header -->
    <header>
        <div id="menu">
            <a class="menu-title" href="index.html">
                <h1>Kayla Deodato</h1>

            <nav class="nav">

    </header>
    <!-- Fim Header -->

    <section id ="contact">
        <!-- Formulário para contato -->
        <main>
			<form>
				<label for="nomesobrenome">Nome e sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="8" id="mensagem" class="input-padrao" required></textarea>

				<input type="submit" value="Enviar formulário" id="enviar">

                <script src="main.js"></script>
			</form>
        </main>
        
        <!-- Ícones com acesso a minhas redes sociais -->
        <div class="links">
            <h3>Minhas redes</h3>
            <div class="medias">
                <a href="https://github.com/kayladeodato" target="_blank">
                    <img src="img/github.png" alt="icon-github">
                </a>
                <a href="https://www.linkedin.com/in/kayla-deodato/" target="_blank">
                    <img src="img/linkedin.png" alt="icon-linkedin">
                </a>
                  <a href="mailto:kayladeodato@gmail.com" target="_blank">
                    <img src="img/email.png" alt="icon-email">
                </a>
            </div>
        </div>  
        
    </section>

    <!-- Footer -->
    <footer>
        <p class="copyright" id="ano-atual"></p>
        <script src="main.js"></script>
    </footer>
    
</body>
